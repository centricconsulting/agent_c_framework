[tool:pytest]
# Pytest configuration for agent testing

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    agent_testing: Agent testing and user experience validation
    persona: Tests for specific agent personas
    usability: Tests for usability and user experience
    workflow: Tests for multi-step workflows
    real_scenario: Tests for real-world agent scenarios
    discovery: Tests for tool discovery and schema understanding
    quality: Tests for result quality and relevance

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*
    ignore::UserWarning:urllib3.*

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 180

# Test environment variables
env =
    PYTHONPATH = ../../../../src/agent_c_tools/src/agent_c_tools/tools/web_search
    TEST_MODE = agent_testing
    LOG_LEVEL = INFO