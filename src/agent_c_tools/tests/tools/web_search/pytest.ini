[tool:pytest]
# Pytest configuration for web search tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    engine: Tests for specific search engines
    validation: Tests for parameter validation
    routing: Tests for engine routing logic
    error_handling: Tests for error handling scenarios
    performance: Performance and load tests
    slow: Tests that take longer to run
    requires_api_key: Tests that require API keys to run
    network: Tests that require network connectivity

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=base --cov=engines --cov=web_search_tools --cov-report=html --cov-report=term-missing

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Test environment variables
env =
    PYTHONPATH = ../../../src/agent_c_tools/src/agent_c_tools/tools/web_search
    TEST_MODE = true
    LOG_LEVEL = WARNING