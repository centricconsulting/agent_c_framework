services:
  # HTTPS Proxy (Nginx)
  nginx-proxy:
    image: nginx:alpine
    container_name: agentc-proxy
    ports:
      - "443:443"
      - "5173:5173"
      - "8000:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - frontend
    networks:
      - agent-c-network
    restart: unless-stopped

  api:
    image: agentc-api:latest
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    env_file:
      - ${AGENT_C_CONFIG_PATH}/agent_c.config
    expose:
      - "8000"
    restart: unless-stopped
    volumes:
      - ${AGENT_C_IMAGES_PATH}:/app/images
      - ${AGENT_C_PERSONAS_PATH}:/app/agent_c_config/agents/local
      - ${DOCUMENTS_WORKSPACE}:/app/workspaces/documents
      - ${DOWNLOADS_WORKSPACE}:/app/workspaces/downloads
      - ${DESKTOP_WORKSPACE}:/app/workspaces/desktop
      - ${AGENT_C_SAVED_CHAT_FOLDER}:/app/agent_c_config/saved_sessions
    environment:
      - ENVIRONMENT=TEST
      - PYTHONPATH=/app
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=True
      - RUNNING_IN_DOCKER=True
    networks:
      - agent-c-network
  frontend:
    image: agentc-frontend:latest
    container_name: agentc-frontend
    expose:
      - "5173"
    environment:
      - PORT=5173
      - NEXT_PUBLIC_APP_URL=https://localhost:5173
      - AGENT_C_API_URL=http://api:8000
      - NEXT_PUBLIC_AGENTC_API_URL=wss://localhost:8000
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - agent-c-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  agent-c-network:
    driver: bridge
